<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">Usuario</label>
                <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded mt-1 focus:ring-2 focus:ring-blue-500">
                <p id="userError" class="text-red-500 text-sm mt-1 hidden">El usuario es obligatorio</p>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Contraseña</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1 focus:ring-2 focus:ring-blue-500">
                <p id="passError" class="text-red-500 text-sm mt-1 hidden">La contraseña es obligatoria</p>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Ingresar</button>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let user = document.getElementById("username");
            let pass = document.getElementById("password");
            let userError = document.getElementById("userError");
            let passError = document.getElementById("passError");
            userError.classList.add("hidden");
            passError.classList.add("hidden");
            if (user.value.trim() === "") {
                userError.classList.remove("hidden");
                return;
            }
            if (pass.value.trim() === "") {
                passError.classList.remove("hidden");
                return;
            }
            alert("Inicio de sesión exitoso");
        });
    </script>
</body>
</html>
